<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/cad.css">
    <title>Index</title>
    <script>
            function loadNavbar() {
                fetch('../fixo/navCrud.html')
                    .then(response => response.text())
                    .then(data => {
                     document.getElementById('navCrud').innerHTML = data;
                })
                .catch(error => console.error('Erro ao carregar a navbar:', error));
            }

            window.onload = loadNavbar;
        </script>
    </head>
<body>

    <div id="navCrud"></div>
    <!-- O elemento onde a navbar será carregada -->
   


    <div class="registration-container">
        <h2>Cadastro</h2>
        <form action="register.php" method="POST">
            <div class="input-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <div class="input-group">
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="input-group">
                <button type="submit">Cadastrar</button>
            </div>

            <p class="login-link">Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
        </form>
    </div>
    

    
    
</body>
</html>
